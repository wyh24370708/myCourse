<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <!--BASE_URL 路径前缀 引用vue图标-->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>在线视频课程系统-登陆</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!--引入模板css和js等,并且修改路径-->
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="<%= BASE_URL %>ace/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="<%= BASE_URL %>ace/assets/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- text fonts -->
    <link rel="stylesheet" href="<%= BASE_URL %>ace/assets/css/fonts.googleapis.com.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="<%= BASE_URL %>ace/assets/css/ace.min.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="<%= BASE_URL %>ace/assets/css/ace-part2.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="<%= BASE_URL %>ace/assets/css/ace-rtl.min.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="<%= BASE_URL %>ace/assets/css/ace-ie.min.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="<%= BASE_URL %>ace/assets/js/html5shiv.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/respond.min.js"></script>
    <![endif]-->

    <!--[if !IE]> -->
    <script src="<%= BASE_URL %>ace/assets/js/jquery-2.1.4.min.js"></script>
    <!-- <![endif]-->
    <!--[if IE]>
    <script src="<%= BASE_URL %>ace/assets/js/jquery-1.11.3.min.js"></script>
    <![endif]-->


    <!-- ace settings handler -->
    <script src="<%= BASE_URL %>ace/assets/js/ace-extra.min.js"></script>
    <!-- bootstrap -->
    <script src="<%= BASE_URL %>ace/assets/js/bootstrap.min.js"></script>

    <!-- page specific plugin scripts -->

    <!--[if lte IE 8]>
    <script src="<%= BASE_URL %>ace/assets/js/excanvas.min.js"></script>
    <![endif]-->
    <script src="<%= BASE_URL %>ace/assets/js/jquery-ui.custom.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/jquery.ui.touch-punch.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/jquery.easypiechart.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/jquery.sparkline.index.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/jquery.flot.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/jquery.flot.pie.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/jquery.flot.resize.min.js"></script>

    <!-- ace scripts -->
    <script src="<%= BASE_URL %>ace/assets/js/ace-elements.min.js"></script>
    <script src="<%= BASE_URL %>ace/assets/js/ace.min.js"></script>

    <!-- 响应式弹窗插件 sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!--消息提示框 sweetalert2的toast，复制规定的代码-->
    <script src="<%= BASE_URL %>static/js/toast.js"></script>
    <!--确认框-->
    <script src="<%= BASE_URL %>static/js/confirm.js"></script>

    <!--等待加载的组件 集成jQuery BlockUI Plugin
        由于cdn.bootcss.com偶尔出现404情况,导致js下载不下来,不稳定情况时有发生,也可能是网络不稳定
    -->
    <!--<script src="https://cdn.bootcdn.net/ajax/libs/jquery.blockUI/2.70.0-2014.11.23/jquery.blockUI.min.js"></script>-->
    <script src="<%= BASE_URL %>static/js/jquery.blockUI.min.js"></script>
    <script src="<%= BASE_URL %>static/js/loading.js"></script>

    <!--校验组件-->
    <script src="<%= BASE_URL %>static/js/tool.js"></script>
    <script src="<%= BASE_URL %>static/js/validator.js"></script>

    <!--枚举组件-->
    <script src="<%= BASE_URL %>static/js/enums.js"></script>

    <!-- html5缓存 -->
    <script src="<%= BASE_URL %>static/js/local-storage.js"></script>
    <script src="<%= BASE_URL %>static/js/session-storage.js"></script>

    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write("<script src='<%= BASE_URL %>ace/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app">

</div>
</body>
</html>
