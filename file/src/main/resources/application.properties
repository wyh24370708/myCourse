#应用名称
spring.application.name=file
#启动的端口号
server.port=9003
#配置路径访问路径
server.servlet.context-path=/file
#注册到注册中心
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#文件上传地址
file_up_path = D:/0-yayuanzi/upload_file/course/
#文件访问地址
file_server_path = http://127.0.0.1:9000/file/f/

#文件上传大小的控制   springboot默认的文件上传大小是有限制的,可通过配置文件来修改,默认为10485760==>10M
#单个文件的大小
spring.servlet.multipart.max-file-size=50MB
#请求的大小,比如一次请求可以上传多个文件,这时两个值就不是一样了
spring.servlet.multipart.max-request-size=100MB